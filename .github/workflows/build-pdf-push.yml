name: Build PDF on Push

# This workflow is triggered automatically on pushes to main.typ
on:
  push:
    paths:
      - 'src/main.typ'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4.1.0

      - name: Get current date
        id: date
        run: |
          echo "file_date=$(date +'%B_%Y' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build PDF
        run: typst compile src/main.typ release_${{ steps.date.outputs.file_date }}.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.sha.outputs.short_sha }}
          path: release_${{ steps.date.outputs.file_date }}.pdf
          retention-days: 30
